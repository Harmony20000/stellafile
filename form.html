    <h1>Form tags</h1>

    <form>
        <label for="username">enter your name</label>
        <input type="text" name="username" required> <br><br>

        <label for="useremail">enter your email</label>
        <input type="email" name="username" required> <br><br>

        <label for="userno">phone no</label>
        <input type="number" name="userno" required> <br><br>

        <label for="userpassword">Enter password </label>
        <input type="password" name="userpassword"> <br><br>

        <label for="userfile">upload a file</label>
        <input type="file"  name="userfile"> <br><br>

        <label for="usertime">select time</label>
        <input type="time" name="usertime"> <br><br>

        <label for="usergender">select your gender</label>
        <span>male</span>
        <input type="radio" name="usergender">
        <span>female</span>
        <input type="radio" name="usergender"><br><br>

        <label for="rememberuser">Remember me</label>
        <input type="checkbox" name="rememberuser"><br><br>

        <label for="useroptions">select your hobbies::</label>
        <span>running</span>
        <input type="checkbox" name="useroptions">
        <span>dancing</span>
        <input type="checkbox" name="useroptions">
        <span>reading</span>
        <input type="checkbox" name="useroptions">
        <span>playing</span>
        <input type="checkbox" name="useroptions"><br><br>

        <label for="usercountry">select your country</label>
        <select name="usercountry">
            <option value="_ _">choose</option> 
            <option value="Nigeria">Nigeria</option>
            <option value="Ghana">Ghana</option>
            <option value="togo">togo</option>
            <option value="South africa">south africa</option>
            <option value="liberia">liberia</option>
            <option value="serria lone">serria lone</option>
        </select><br><br>

        <label for="usercomments">write a comment</label>
        <textarea name="usercomments" cols="30" rows="10"></textarea><br><br>

        <!-- <input type="submit" value="login"> -->

        <button type="submit">login</button>

        
 


    </form>
